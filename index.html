
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Shall Not Pass</title>
    <style>
        body.splash {
            margin: 0;
            padding: 0;
            background: url('assets/Gandolf.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .overlay h1 {
            margin-bottom: 1em;
            font-size: 1.5em;
        }
        .overlay input {
            padding: 0.5em;
            font-size: 1em;
            margin-bottom: 1em;
            width: 80%;
        }
        .overlay button {
            padding: 0.5em 1.5em;
            font-size: 1em;
            background-color: #0a662e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .overlay.visible {
            opacity: 1;
        }
        .overlay.hidden {
            opacity: 0;
        }
    </style>
</head>
<body class="splash">
    <div class="overlay hidden" id="overlay">
        <h1>...unless you have the password.</h1>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Enter</button>
    </div>
    <script src="splash.js"></script>
    <script>
        setTimeout(() => {
            const overlay = document.getElementById("overlay");
            overlay.classList.remove("hidden");
            overlay.classList.add("visible");
        }, 5000);
    </script>
</body>
</html>
