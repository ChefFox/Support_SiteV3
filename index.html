
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Shall Not Pass</title>
    <style>
        body.splash {
            margin: 0;
            padding: 0;
            background: url('assets/Gandolf.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay, .fade-black {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-in-out;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.95);
            flex-direction: column;
            opacity: 0;
            z-index: 2;
        }
        .overlay h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
        }
        .overlay input, .overlay button {
            font-size: 1.2em;
            margin: 0.5em 0;
            padding: 0.5em;
        }
        .overlay button {
            background: #0a662e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fade-black {
            background: black;
            opacity: 0;
            z-index: 1;
        }
        .visible { opacity: 1; }
        .hidden { opacity: 0; }
    </style>
</head>
<body class="splash">
    <div class="overlay hidden" id="overlay">
        <h1>...unless you have the password.</h1>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Enter</button>
    </div>
    <div class="fade-black hidden" id="fade"></div>
    <script src="splash.js"></script>
    <script>
        setTimeout(() => {
            document.getElementById("overlay").classList.remove("hidden");
            document.getElementById("overlay").classList.add("visible");
        }, 5000);
    </script>
</body>
</html>
